<section class="ftco-section">
  <div class="container">
    <div style="margin-right: 30px;margin-top: 20px">
    <div class="row justify-content-center">
      <div class="iq-navbar-logo d-flex justify-content-between">
        <a style="cursor: pointer" routerLink="/NewFeed">
          <img src="  assets/images/logo.png" class="img-fluid" alt="">
          <span>SocialV</span>
        </a>
      </div>
    </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <form [formGroup]="loginAdminForm" class="login-form">
            <div class="form-group"  >
              <input type="text" class="form-control rounded-left" placeholder="Username" formControlName="username">
              <span *ngIf="loginAdminForm.get('username')?.errors?.['pattern']" style="color: red"> Not be special characters . </span>
              <span *ngIf="loginAdminForm.get('username')?.errors?.['required'] && loginAdminForm.get('username')?.touched" style="color: red"> Not be empty .</span>
            </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left" placeholder="Password" formControlName="password">
<!--              <span *ngIf="loginAdminForm.get('password')?.errors?.['minlength']" style="color: red"> Must be more than 6 characters .</span>-->
<!--              <span *ngIf="loginAdminForm.get('password')?.errors?.['maxlength']" style="color: red"> Must be not more than 32 characters .</span>-->
<!--              <span *ngIf="loginAdminForm.get('password')?.errors?.['pattern']" style="color: red"> Not be special characters .</span>-->
<!--              <span *ngIf="loginAdminForm.get('password')?.errors?.['required'] && loginAdminForm.get('password')?.touched" style="color: red"> Not be empty </span>-->
            </div>
            <div class="form-group">
              <button (click)="loginAdmins()" type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-md-right">
                <a href="#">Forgot Password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
